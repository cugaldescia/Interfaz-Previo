<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-custom-blue text-white p-4 min-h-screen hidden lg:block">
    <div class="mb-6">
      <img src="assets/Grupo_Escalante_logo.png" alt="Grupo Escalante" class="w-32 h-auto mx-auto filter grayscale" style="filter: brightness(0) invert(1);">
    </div>
    <ul class="space-y-4">
      <li>
        <button  class="text-lg hover:text-gray-800 hover:bg-white p-2 rounded-md transition"(click)="setLocalStorage()">
          Referencias
        </button>
      </li>
      <li>
        <a href="/facturas" class="text-lg hover:text-gray-800 hover:bg-white p-2 rounded-md transition"(click)="setLocalStorage()">
          Facturas Registradas
        </a>
      </li>
      <li>
        <a class="text-lg hover:text-gray-800 hover:bg-white p-2 rounded-md transition">
          Productos Registrados
        </a>
      </li>
      <li>
        <a href="/login" class="text-lg hover:text-gray-800 hover:bg-white p-2 rounded-md transition">
          Cerrar de Sesion
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="flex-1 p-6 bg-gray-100">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Facturas Registradas</h2>
      <button 
      (click)="navigateToRegistroFactura()" 
      class="bg-custom-blue text-white px-6 py-2 rounded-lg hover:bg-blue-600 hover:scale-105 transform transition">
      Agregar Factura
    </button>
      </div>


    <!-- Facturas Table -->
    <div class="overflow-x-auto max-h-[450px] overflow-y-auto bg-white rounded-lg shadow-md" *ngIf="dataSource.data.length > 0">
      <table class="w-full table-auto">
        <thead class="bg-gray-200 sticky top-0 z-10">
          <tr>
            <th class="py-3 px-6 text-left text-gray-700">Factura</th>
            <th class="py-3 px-6 text-left text-gray-700">Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let facturaData of dataSource.filteredData" 
            class="hover:bg-gray-100 cursor-pointer"
            (click)="onReferenciaClick(facturaData)">
          
            <td class="py-3 px-6 text-gray-800">{{ facturaData.factura }}</td>
            <td class="py-3 px-6 text-gray-800">{{ facturaData.nombreProveedor }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- No Data Found -->
    <div class="text-center mt-8" *ngIf="dataSource.data.length === 0">
      <p class="text-gray-600">No se encontraron referencias.</p>
    </div>
  </div>
</div>
