<div class="login-box">
    <div class="login-form">
      <h2>Inicio de Sesión</h2>
      <div class="logo-container">
        <img src="assets/perfil-del-usuario.png" alt="Grupo Escalante Logo" class="logo" />
      </div>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <input 
            type="text" 
            [(ngModel)]="username" 
            name="username" 
            placeholder="Usuario" 
            required 
            class="form-control" 
          />
        </div>
        <div class="form-group">
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Contraseña" 
            required 
            class="form-control" 
          />
        </div>
        <button type="submit" class="submit-button">Ingresar</button>
      </form>
  
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>
  
    <div class="login-image">
      <img src="assets/Grupo_Escalante_logo.png" alt="Ilustración de dashboard" />
    </div>
  </div>
